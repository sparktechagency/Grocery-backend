version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: grocery-app
    container_name: grocery-app
    restart: unless-stopped
    ports:
      - "8001:80"            # APP_URL in your .env uses port 8000
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY:-}
      - DB_CONNECTION=mysql
      - DB_HOST=grocery-host
      - DB_PORT=3306
      - DB_DATABASE=grocery
      - DB_USERNAME=root
      - DB_PASSWORD=
    volumes:
      - ./:/var/www/html     # mount project for live dev
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - app-network

  mysql-db:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    env_file:                      # optional: pick up values from local .env if desired
      - .env
    environment:
      MYSQL_DATABASE: grocery
      MYSQL_ROOT_PASSWORD: ""       # empty root password allowed via MYSQL_ALLOW_EMPTY_PASSWORD
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_HOST: "%"
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: grocery-host
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      - mysql-db
    networks:
      - app-network

volumes:
  dbdata:

networks:
  app-network:
    driver: bridge
